<div class="logindiv">
    <div class="container" style="height: 1000px;">
        <div class="row">
            <div style="margin:auto 0;">
                <div style="width: 25%; margin:0 auto;">
                    <div class="col-sm-12">
                        <h2 style="color:#333;margin-bottom: 30px;">Timesheet Login</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" ngModel="userid" name="userid" id="userid" class="form-control" placeholder="Enter User ID">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="password" ngModel="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group" id="loginButton" ng-app="loginButton" ng-controller="loginControl">
                            <button (click)="checkLogin()" class="btn btn-primary btn-sm">
                            Login
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginError" class="row text-center"></div>

    </div>
</div>
